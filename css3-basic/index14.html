<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Style</title>
    <style>
        a{
            text-decoration: none; /* ลบเส้นใต้ออก */
        }
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: blue;
            background-color: chocolate;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">HOME</a>
    <a href="#">Google</a>
    <a href="#">Facebook</a>
    <a href="#">About</a>
</body>
</html>

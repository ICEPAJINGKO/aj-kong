<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        div{
            border: 1px solid;
        }
        img{
            width: 500px;
        }
        .img-1{
            visibility: hidden;
        }
        .img-2{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div>
        <img class="img-1" src="images/mountain-8079469_1280.jpg" alt="">
        <img class="img-2" src="images/mountain-8079469_1280.jpg" alt="">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 BASIC</title>
    <style>
        h1 {
            color: red;
            font-size: 50px;
        }
        .title {
            color: green;
            font-size: 100px;
        }
        #title {
            color: yellow;
        }
        #title,.title,p{
            font-style: italic;
        }
        p.message{
            font-weight: bolder;
        }
        h1.message{
            color: greenyellow;
        }
    </style>
</head>

<body>
    <h1>ICEPAJINGKO</h1>
    <h1 class="title">HTML 5</h1>
    <h1 id="title">CSS 3</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, alias.</p>
    <p class="message">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <h1 class="message">OPAJINGKAI</h1>
</body>

</html>

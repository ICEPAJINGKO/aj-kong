<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            width: 400px;
        }
        .img-1{
            opacity: 1;
        }
        .img-1:hover{
            opacity: 0.2;
            cursor: pointer;
        }
        .img-2{
            opacity: 0.5;
        }
        .img-3{
            opacity: 0.1;
        }
        .img-4{
            opacity: 0;
        }
    </style>
</head>
<body>
    <img class="img-1" src="https://cdn.pixabay.com/photo/2023/06/12/00/11/smartphone-8057248_640.jpg" alt="">
    <img class="img-2" src="https://cdn.pixabay.com/photo/2023/06/12/00/11/smartphone-8057248_640.jpg" alt="">
    <img class="img-3" src="https://cdn.pixabay.com/photo/2023/06/12/00/11/smartphone-8057248_640.jpg" alt="">
    <img class="img-4" src="https://cdn.pixabay.com/photo/2023/06/12/00/11/smartphone-8057248_640.jpg" alt="">
</body>
</html>
